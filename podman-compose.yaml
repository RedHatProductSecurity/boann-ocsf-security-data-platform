version: '3.8'

services:
  boann_db:
    image: postgres:16-alpine
    container_name: boann-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data:Z
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    command:
      [
        "postgres",
        "-c", "max_wal_size=2GB",
        "-c", "logging_collector=on",
        "-c", "log_filename=postgresql.log",
        "-c", "log_statement=all",
        "-c", "log_destination=stderr",
      ]

  boann_app:
    build:
      context: .
      dockerfile: Containerfile
    container_name: boann-app
    environment:
      # Database connection for Python scripts (uses container hostname)
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@boann_db:5432/${POSTGRES_DB}
      # dbt-specific environment variables
      DBT_DB_HOST: boann_db
      DBT_DB_USER: ${POSTGRES_USER}
      DBT_DB_PASSWORD: ${POSTGRES_PASSWORD}
      DBT_DB_NAME: ${POSTGRES_DB}
      DBT_DB_PORT: 5432
      DBT_PROFILES_DIR: /app/dbt_project
    volumes:
      - ./scripts:/app/scripts:Z
      - ./dbt_project:/app/dbt_project:Z
    depends_on:
      boann_db:
        condition: service_healthy
    command: ["tail", "-f", "/dev/null"]

volumes:
  pg_data:
    external: false

